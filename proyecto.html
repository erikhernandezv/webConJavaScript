<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Poryecto - Javascript</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>

 	<!-- Estilos CSS -->
 	<link rel="stylesheet" type="text/css" href="css/styles.css">
 	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

 	<!-- Slider -->
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

    <!-- Mis Scripts -->
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="selector-theme">
	<div id="to-green"></div>
	<div id="to-red"></div>
	<div id="to-blue"></div>
</div>

<section id="global">

	<!-- Cabecera -->
	<header>
		<div id="logo">
			<h1>Proyecto JS</h1>
		</div>

		<dir class="clearfix"></dir>

		<nav id="menu">
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Reloj</a></li>
				<li><a href="#">Sobre mi</a></li>
				<li><a href="#">Contacto</a></li> 
			</ul>
		</nav>
	</header>

	<!-- Slider -->
	<div id="slider">
		<div class="galeria">
		  <div><img src="img/hojas.jpg" title="Hojas"></div>
		  <div><img src="img/rojo.jpg" title="The long and winding road"></div>
		  <div><img src="img/cielo.jpg" title="Happy trees"></div>
		</div>
	</div>

	<!-- Contenido -->
	<section id="content">
		<div id="posts">
			<!-- Se cargan los articulos desde un json -->
		</div>

		<aside id="sidebar">
			<div id="about">
				<h4><span>¿Quien Soy?</span></h4>
				<img src="img/caracol.jpg" />
				<p>
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc facilisis erat orci, vitae molestie lorem fermentum sed.
				</p>
			</div>

			<div id="login">
				<h4><span>Identificate</span></h4>
				<form>
					<label for="name">
						Nombre
					</label>
					<input type="text" name="name" id="form_name" />

					<label for="email">
						Correo
					</label>
					<input type="text" name="email" id="form_email"/>

					<label for="password">
						Contraseña
					</label>
					<input type="password" name="password" id="form_password"/>

					<input type="submit" name="Entrar">
				</form>
			</div>

		</aside>

		<dir class="clearfix"></dir>

	</section>
</section>

<footer>
	Curso de JavaScript - Proyecto 2019

	<a href="#" class="subir">Ir arriba</a>
</footer>

	
<script type="text/javascript" src='proyecto.js'></script>
</body>
</html>
